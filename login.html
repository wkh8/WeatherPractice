<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/login_all.css">
</head>

<body>
    <div class="main">
        <div class="move_window">
            <!-- 登录 -->
            <div class="main_login">
                <p class="title">登录</p>
                <div class="in">
                    <div class="username_box">
                        <p class="username">用户名:</p>
                        <input type="text">
                        <!-- <p class="username_promot">111</p> -->
                    </div>
                    <div class="password_box">
                        <p class="password">密码:</p>
                        <input type="password">
                        <!-- <p class="password_promot"></p> -->
                    </div>
                </div>
                <button class="login_button">登录</button>
                <a href="javascript:" class="reg_A">注册</a>
            </div>
            <!-- 注册 -->
            <div class="main_reg">

                <p class="title">注册</p>
                <div class="in">
                    <div class="reg_name_box">
                        <p class="name_reg">名称:</p>
                        <input type="text">
                        <p class="name_prompt">仅支持字母、数字和汉字。长度5-30</p>
                    </div>
                    <div class="reg_username_box">
                        <p class="username_reg">用户名:</p>
                        <input type="text">
                        <p class="username_prompt">仅支持字母、数字和下划线。长度6-12</p>
                        <!-- <p class="username_promot">111</p> -->
                    </div>
                    <div class="reg_password_box">
                        <p class="password_reg">密码:</p>
                        <input type="password">
                        <p class="password_prompt">至少一个小写字母和数字，长度9-20</p>
                    </div>
                    <div class="reg_password2_box">
                        <p class="password_reg">确认密码:</p>
                        <input type="password">
                        <p class="password2_prompt">再次输入密码</p>
                    </div>
                </div>
                <button class="reg_button">注册</button>
                <a href="javascript:" class="login_A">登录</a>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="module" src="./js/login.js"></script>
</body>

</html>
